mutation UpsertStripeSubscription($input: UpsertStripeSubscriptionInput!) {
  upsertStripeSubscription(input: $input) {
    id
    metadata
    status
    stripePriceId
    quantity
    cancelAtPeriodEnd
    cancelAt
    canceledAt
    currentPeriodStart
    currentPeriodEnd
    created
    endedAt
  }
}